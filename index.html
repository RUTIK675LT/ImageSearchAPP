<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Image Search Application</h1>
    <form action="">
        <input type="text" placeholder="Search Images" id="search-input">
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1592198084033-aade902d1aae?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Red Ferrari">
            <a href="https://unsplash.com/photos/red-ferrari-458-italia-on-road-during-daytime-_DzW3MT-iIY">Red Ferrari</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1617704548623-340376564e68?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Tesla Model S">
            <a href="https://unsplash.com/photos/blue-coupe-parked-beside-white-wall-2swaWy4Xhb0">Tesla Model S</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1545061371-98a8355c9c0d?q=80&w=2069&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Twin Lamborghini">
            <a href="https://unsplash.com/photos/two-white-and-blue-lamborghini-vehicles-inside-garage-bkyIc6uJIdU">Twin Lamborghini</a>
        </div>
    </div>

    <button id="show-more-button">Show More</button>

    <script src="script.js"></script>
</body>
</html>
